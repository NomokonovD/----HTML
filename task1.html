<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 1</title>
    <link rel="shortcut icon" href="images/student_work_office_desk_work_space_computer_working_support_icon_191191.ico">
    
    <style type = "text/css">
        body{
            background-color:darkseagreen;
            
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <h3 align="center">Задание 1</h3>
     <p>Введите строку: </p>
     
     <input id="number" type="text">
     
    <button type="button" onclick="Func()">Проверить</button>
     
     <p id="result"></p>
     
     <script>
         
    function Checking_Quotes(str){
        
        count=0;
        for(let i = 0; i<str.length; i++){
            if(str[i]=="\'"){
                count++;
            }
        }
        
        if(count%2==0){return true;}
        else{return false;}
    }
         
    function Func(){
        let str;
        let result="";
        
        str = document.getElementById("number").value;
        
        if(Checking_Quotes(str)){
            for(let i=0; i<str.length; i++){
            
            if(str[i]=="\'"){
                let tmp="";
                while (str[i+1]!="\'"){
                    tmp+=str[i+1].charCodeAt(0);
                    i++;
                }
                
                result+=tmp;
                i++;
            }
            else{
                result+=str[i];
            }
            
        }
        
        document.getElementById("result").innerHTML = result; 
    }
        else{
            document.getElementById("result").innerHTML = "Некорректный ввод строки. Должна быть и открывающаяся и закрывающаяся кавычка! ";
        }
        
}
                       
    </script>
     
     <br>
     <br>
     <p align="center">
         <img src="images/programming-is-hard-logo.png.crdownload" alt="Программирование :)" height="400">
     </p>
      
</body>
